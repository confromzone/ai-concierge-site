<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registruotis - Kripto Lietuva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <a href="index.html"><img src="images/logo.svg" alt="Kripto Lietuva Logo"></a>
            </div>
            <h2>Sukurti paskyrą</h2>
            <form>
                <div class="input-group">
                    <label for="username">Vartotojo vardas</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">El. paštas</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Slaptažodis</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-button">Registruotis</button>
            </form>
            <p class="auth-switch">Jau turite paskyrą? <a href="login.html">Prisijunkite</a></p>
        </div>
    </div>
</body>
</html>
